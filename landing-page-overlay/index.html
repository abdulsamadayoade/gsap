<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page With Nav Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu" class="menu-btn">
        <img src="images/reorder-two-outline.svg" alt="">
    </div>

    <div class="content">
        <span>Welcome</span>
        <h1>to</h1>
        <h1>Our</h1>
        <h1>Site</h1>
    </div>

    <div class="img-divs">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>

    <div class="menu">
        <div id="close" class="menu-btn active">
            <img src="images/close-outline.svg" alt="">
        </div>
        <div class="showcase">
            <div class="hover1"></div>
            <div class="hover2"></div>
            <div class="hover3"></div>
            <div class="hover4"></div>
        </div>
        <div class="page-links">
            <ul class="ul">
                <li class="li li1">
                    <a href="" class="a1">Home</a>
                </li>
                <li class="li li2">
                    <a href="" class="a1">Products</a>
                </li>
                <li class="li li3">
                    <a href="" class="a1">Gallery</a>
                </li>
                <li class="li li4">
                    <a href="" class="a1">Partners</a>
                </li>
            </ul>
        </div>
        <div class="social-links">
            <ul class="ul">
                <li>fb</li>
                <li>tw</li>
                <li>insta</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
