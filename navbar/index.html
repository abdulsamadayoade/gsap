<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <p>Loading...</p>
        <span>Please Chill</span>
    </div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="" class="nav--link">
                    <span class="nav--bag">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" stroke-width="1" stroke="#808080" fill="none" stroke-linejoin="arcs" stroke-linecap="square" viewBox="0 0 24 24"> <g fill="none" fill-rule="evenodd"><rect width="16" height="16" style="stroke:rgba(0,0,0,0)"></rect><path d="M3,6 L21,6 L3,6 Z M3,6 L6,2 L18,2 L21,6 L21,22 L3,22 L3,6 Z M16,10 C16,12.209 14.21,14 12,14 C9.791,14 8,12.209 8,10" stroke="#FFFFFF"></path></g></svg>
                    </span>
                    <span class="nav--shop">Shop</span>
                </a>

                <a href="" id="logo" class="nav--logo">
                    Cosmetics By Lola
                </a>

                <button class="nav--menu">
                    Menu
                </button>
            </nav>

            <div class="nav-overlay">
                <div class="nav-overlay__left">
                    <button class="nav--menu">
                        Close
                    </button>
                    <div class="img-box">
                        <div class="img img-1"></div>
                        <div class="img img-2"></div>
                        <div class="img img-3"></div>
                        <div class="img img-4"></div>
                        <div class="img img-5"></div>
                    </div>
                </div>
                <div class="nav-overlay__right">
                    <div class="menu-links">
                        <span>Menu</span>
                        <ul>
                            <li>
                                <a href="">Home</a>
                            </li>
                            <li>
                                <a href="" id="about">About</a>
                            </li>
                            <li>
                                <a href="" id="product">Products</a>
                            </li>
                            <li>
                                <a href="" id="gallery">Gallery</a>
                            </li>
                            <li>
                                <a href="" id="contact">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="support">
                        <span>Support</span>
                        <ul class="support__links">
                            <li>
                                <a href="">Terms &amp; Conditions</a>
                            </li>
                            <li>
                                <a href="">Privacy Policy</a>
                            </li>
                            <li>
                                <a href="">Legal Mentions</a>
                            </li>
                        </ul>
                        <ul class="support__social">
                            <li>
                                <a href="">.ig</a>
                            </li>
                            <li>
                                <a href="">.fb</a>
                            </li>
                            <li>
                                <a href="">.tt</a>
                            </li>
                        </ul>

                        <a href="https://abdulsamad.xyz" class="developer">Made by <span>abdulsamad</span></a>
                    </div>
                </div>
            </div>

            <div class="hero">
                <h1 class="hero__heading">Lola</h1>
            </div>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/CustomEase.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
