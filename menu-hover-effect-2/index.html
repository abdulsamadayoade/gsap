<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hover Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <a href="" class="header__logo">Logo</a>

            <div class="header__menu">
                <button class="btn btn--open">menu</button>
                <button class="btn btn--close">close</button>
            </div>
        </div>
    </header>

    <div class="overlays">
        <div class="overlay overlay-1"></div>
        <div class="overlay overlay-2"></div>
        <div class="overlay overlay-3"></div>
        <div class="overlay overlay-4"></div>
    </div>

    <div class="menu">
        <div class="menu__inner">
            <div class="menu__box menu__box--1">
                <p class="p1"><a href="">Hoddies</a></p>
            </div>
            <div class="menu__box menu__box--2">
                <p class="p2"><a href="">Shorts</a></p>
            </div>
            <div class="menu__box menu__box--3">
                <p class="p3"><a href="">Socks</a></p>
            </div>
            <div class="menu__box menu__box--4">
                <p class="p4"><a href="">Tote Bags</a></p>
            </div>
    
            <div class="cursor cursor-follow1"></div>
            <div class="cursor cursor-follow2"></div>
            <div class="cursor cursor-follow3"></div>
            <div class="cursor cursor-follow4"></div>
        </div>

        <div class="attr">
            <p>Pictures from <br> <span>https://bad-boys.studiofreight.com</span></p>
        </div>

        <div class="dev">
            <p>Made By <br> <span>Abdulsamad</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
