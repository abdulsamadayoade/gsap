<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <div class="gallery__heading">
            <h1>Gallery</h1>
        </div>
        <div class="gallery__container">
            <div class="gallery__container--box gallery__container--box-1">
                <div class="gallery__text">
                    <h2>Music</h2>
                </div>
            </div>

            <div class="gallery__container--box gallery__container--box-2">
                <div class="gallery__text">
                    <h2>Videos</h2>
                </div>
            </div>

            <div class="gallery__container--box gallery__container--box-3">
                <div class="gallery__text">
                    <h2>Lyrics</h2>
                </div>
            </div>

            <div class="gallery__container--box gallery__container--box-4">
                <div class="gallery__text">
                    <h2>Movies</h2>
                </div>
            </div>

            <div class="gallery__container--box gallery__container--box-5">
                <div class="gallery__text">
                    <h2>Interviews</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
